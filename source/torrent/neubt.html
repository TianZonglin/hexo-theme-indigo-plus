<script>
$(function () {



	var htm = "";
	$("#make_htm").html("");
	$.getJSON("content.json", function (data) {
		var cnt = data.length;
		$.each(data, function(index,item) {
		  
		  var aaa = "http://asus.myds.me:6543/torrent/"+item.title;
		  $("#make_htm").append(
				'<li><time class="cbp_tmtime" datetime='+item.date+'><b><span style="color:#f0f0f0">'+item.date+'</span></b></time><div class="cbp_tmicon">'+(cnt-index)+'</div>'
				+'<div class="cbp_tmlabel">'
				+'<h2>'+item.name+'</h2>'
				+'<table border="0" style="margin-bottom: 0px;">'
				+'<tr class="unhov">'
				//+'<td style="width:90px;"><img id="imge" src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=2656167270,2185547770&fm=27&gp=0.jpg"></img></td>'
				+'<td class="toptd">'+item.abstract+'</td></tr>'
				+'<tr class="unhov"><td colspan="2"><p class="overp" style="margin-bottom:0px;"><i class="icon icon-film" style="color:#3f51b5"></i>&nbsp;&nbsp;<a href="'+aaa+'" download="'+item.title+'"  target="_blank">'+item.title+'</a></p></td></tr></table>'
				+'</div></li>');
		});
	});
	if(htm!=""){
		$("#make_htm").html("").html(htm);
	}
	
	 
});
</script>
