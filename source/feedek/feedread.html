<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
<script type="text/javascript" src="js/feedek.js"></script>
<script type="text/javascript">
    $(document).ready(function(){ 
	 
		var json = '[{"title":"可视化分析小组",			"url":"http://vis.pku.edu.cn/blog/feed/"},'+
					'{"title":"月光博客/热点分析",				"url":"http://feed.williamlong.info/"}]';
					
		var htm = "";
		var data = JSON.parse(json);
		$.each(data,function(index,item){
			htm += '<span class="t-title">'+item.title+'</span>&emsp;<a id="'+index+'"+ class="open">展开</a><div id="Rss'+index+'"></div>' ;
		});
		htm += '<div style="clear: both"></div>';
		$("#contents").html(htm);
 
		
		$(document).off("click", ".open").on("click", ".open", function () {
		
			var id = $(this)[0].id; 
			
			if($(this).text()=="收起"){
				 
				$('#Rss'+id).html("");
				$(this).text("展开");
			}else{
				$(this).text("收起");
				$('#Rss'+id).FeedEk({
					FeedUrl: data[id].url,
					MaxCount: 5
				});	
			}
		});
		

		document.getElementById(data.length - 1).click();  
 
		
    });

</script>
